<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Комментарии</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="comments" style="width: 600px">
      <img src="img/loading.gif" style="display: none" class="loading">
    </div>

    <form style="width: 300px" id="add-comment">
  <div class="form-group">
    <label for="nickname">Ваше имя</label>
    <input type="text" class="form-control" name="nickname" placeholder="Имя">
  </div>
  <div class="form-group">
    <label for="content">Ваше сообщение</label>
    <textarea class="form-control" name="content" placeholder="Сообщение"></textarea>
  </div>
  <input type="hidden" name="act" value="add">
  <button type="submit" class="btn btn-default">Отправить</button>
  <img src="img/loading.gif" style="display: none; height: 64px">
</form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
